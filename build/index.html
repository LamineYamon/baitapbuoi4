<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 700px;
            padding: 40px;
            margin: 20px;
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            max-width: 200px;
            height: auto;
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            font-size: 32px;
            margin-bottom: 15px;
        }
        
        .intro {
            text-align: center;
            color: #7f8c8d;
            font-size: 18px;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        h2 {
            color: #3498db;
            font-size: 22px;
            margin: 25px 0 15px 0;
            padding-bottom: 10px;
            border-bottom: 2px solid #f1f1f1;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="date"],
        select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="date"]:focus,
        select:focus {
            border-color: #3498db;
            outline: none;
        }
        
        .radio-group, .checkbox-group {
            margin: 15px 0;
        }
        
        .radio-option, .checkbox-option {
            margin: 12px 0;
            font-size: 17px;
        }
        
        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.3);
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            padding: 16px 30px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            display: block;
            width: 100%;
            margin-top: 30px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(37, 117, 252, 0.4);
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            h2 {
                font-size: 20px;
            }
            
            label, .radio-option, .checkbox-option {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="images/murachlogo.jpg" alt="Murach Logo" class="logo">
        </div>
        
        <h1>Survey</h1>
        <p class="intro">If you have a moment, we'd appreciate it if you would fill out this survey.</p>
        
        <form action="survey" method="post">
            <h2>Your Information:</h2>
            
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob">
            </div>

            <h2>How did you hear about us?</h2>
            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" id="searchEngine" name="heardFrom" value="Search Engine" checked>
                    <label for="searchEngine">Search engine</label>
                </div>
                
                <div class="radio-option">
                    <input type="radio" id="friend" name="heardFrom" value="Friend">
                    <label for="friend">Word of mouth</label>
                </div>
                
                <div class="radio-option">
                    <input type="radio" id="socialMedia" name="heardFrom" value="Social Media">
                    <label for="socialMedia">Social Media</label>
                </div>
                
                <div class="radio-option">
                    <input type="radio" id="other" name="heardFrom" value="Other">
                    <label for="other">Other</label>
                </div>
            </div>

            <h2>Would you like to receive announcements about new CDs and special offers?</h2>
            <div class="checkbox-group">
                <div class="checkbox-option">
                    <input type="checkbox" id="wantsUpdates" name="wantsUpdates" value="Yes">
                    <label for="wantsUpdates">YES, I'd like that.</label>
                </div>
                
                <div class="checkbox-option">
                    <input type="checkbox" id="emailOK" name="emailOK" value="Yes">
                    <label for="emailOK">YES, please send me email announcements.</label>
                </div>
            </div>

            <div class="form-group">
                <label for="contactVia">Please contact me by:</label>
                <select id="contactVia" name="contactVia">
                    <option value="Both" selected>Email or postal mail</option>
                    <option value="Email">Email only</option>
                    <option value="Postal Mail">Postal mail only</option>
                </select>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>
</html>
